<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Recetas Mágicas{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body>
  <header>
    <h1><a href="{{ url_for('main.index') }}">Recetas Mágicas</a></h1>
    <nav>
      <a href="{{ url_for('main.index') }}">Inicio</a>
      {% if current_user.is_authenticated %}
        | <a href="{{ url_for('main.add_recipe') }}">Añadir Receta</a>
        | <a href="{{ url_for('auth.logout') }}">Cerrar sesión</a>
      {% else %}
        | <a href="{{ url_for('auth.login') }}">Iniciar sesión</a>
        | <a href="{{ url_for('auth.register') }}">Registrarse</a>
      {% endif %}
    </nav>
  </header>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <footer>
    <p>&copy; 2025 Recetas Mágicas - Todos los derechos reservados</p>
  </footer>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
