{% extends 'base.html' %}

{% block title %}Añadir Receta{% endblock %}

{% block content %}
  <h2>Añadir Nueva Receta</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <label>{{ form.title.label }}</label>
    {{ form.title() }}

    <label>{{ form.ingredients.label }}</label>
    {{ form.ingredients(rows=4) }}

    <label>{{ form.preparation.label }}</label>
    {{ form.preparation(rows=5) }}

    <label>{{ form.category.label }}</label>
    {{ form.category() }}

    {{ form.submit(class_='button') }}
  </form>
{% endblock %}
